<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Posts App">

        <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
            <a href="#">classes_posts</a>
            <a href="#">extracurriculars_posts</a>
            <a href="#">majors_posts</a>
                <a href="#">food_posts</a>
                <a href="#">admissions_posts</a>
            </div>
        </div>


        <title>UNCC Posts App - New Note</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
       <nav>
           <!--  add navigation links -->

       </nav>

        <h1>Welcome {{user.name}} to the 49er Posts App!</h1>
        <h2>Use this site to maintain and organize your posts.</h2>
        {% if post %}
            <form action="{{ url_for('update_post', post_id=post.id)}}" method="post">
        {% else %}
        <form action="new" method="post">
        {% endif %}
           <p><label>Title </label></p>
           <p><input type="text" name="title" value="{% if post %}{{post.title}} {% endif %}"/></p>
            <p><label>Post </label></p>
            <p><textarea name="postText"  rows="6" cols="0" >
                {% if post %}
                    {{post.text}}
                {% else %}
                    Add your new post here ...
                {% endif %}
            </textarea></p>
            <p>
                {% if post %}
                    <input type="submit" value="Update Post"/>
                {% else %}
                <input type="submit" value="Add Post"/>
                {% endif %}
            </p>
        </form>
    </body>
</html>
