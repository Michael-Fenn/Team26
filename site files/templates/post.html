<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Posts App">
        <title>UNCC Posts App - View your Note</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <nav>
        <a href="{{url_for('index')}}"> Home</a> ||
        <a href="{{url_for('get_post')}}"> My Posts</a> ||
        <a href="{{url_for('new_post')}}">Add Post</a>
    </nav>
    <body>
        <h1>Welcome Michael to the 49er posts app!</h1>
        <h2>Use this site to maintain and organize your posts.</h2>
        <h1>Post details</h1>

        <table>
            <tr>
                <th>Title</th>
                <th>Text</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.text }}</td>
                <td>{{ post.date }}</td>
            </tr>
        </table>
    </body>
</html>
