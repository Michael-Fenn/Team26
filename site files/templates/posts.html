<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Posts App - View your Posts</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <nav>
            <a href="{{url_for('index')}}"> Home</a> ||
            <a href="{{url_for('get_posts')}}"> My Posts</a> ||
            <a href="{{url_for('new_post')}}">Add Post</a>
        </nav>
        <h1>Welcome Michael to the 49er posts app!</h1>
        <h2>Use this site to maintain and organize your posts.</h2>
        <h1>Listing posts</h1>
        <table>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for post in posts %}
                <tr>
                    <td><a href="{{ url_for('get_post', post_id=post.id) }}">{{ post.title }}</a></td>
                    <td>{{ post.date }}</td>
                    <td><a href="{{url_for('update_post', post_id=post.id)}}">Edit</a></td>
                    <td>
                        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                            <input type="submit" value='Delete'>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
